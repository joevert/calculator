<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <h1>The Super Calculator</h1>
        <div class="display">0</div>
        <div class="botoes">
            <div class="digitos">
                <div class="numeros">
                    <span><button class="num">7</button></span>
                    <span><button class="num">8</button></span>
                    <span><button class="num">9</button></span>
                </div>
                <div class="numeros">
                    <span><button class="num">4</button></span>
                    <span><button class="num">5</button></span>
                    <span><button class="num">6</button></span>
                </div>
                <div class="numeros">
                    <span><button class="num">1</button></span>
                    <span><button class="num">2</button></span>
                    <span><button class="num">3</button></span>
                </div>
                <div class="numeros">
                    <span><button class="operator">/</button></span>
                    <span><button class="num">0</button></span>
                    <span><button class="equal">=</button></span>
                </div>

            </div>
            
            <div class="operadores">
                <div><button class="clear">LIMPAR</button></div>
                <div><button class="operator">+</button></div>
                <div><button class="operator">-</button></div>
                <div><button class="operator">*</button></div>
            </div>
        </div>

    </div>
</body>
</html>
